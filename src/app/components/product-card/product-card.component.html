<ion-grid [fixed]="true">
  <ion-row>
    <ion-col *ngFor="let product of products" size="12" size-md="6" size-lg="4">
      <ion-item-sliding>
        <ion-card>
          <ion-card-header>
            <ion-item [routerLink]="['/tabs//tab2', product.id]">
              <ion-avatar slot="start">
                <ion-img [src]="product.imagen"></ion-img>
              </ion-avatar>
              <ion-label>
                <ion-card-title>{{product.nombre}}</ion-card-title>
                <ion-card-subtitle>{{product.precio | currency: "EUR"}}</ion-card-subtitle>
              </ion-label>
            </ion-item>
            <ion-item-options side="end" *ngIf="isCart">
              <ion-item-option color="danger" (click)="deleteProduct(product)">
                <ion-icon name="trash"> </ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-card-header>
        </ion-card>
      </ion-item-sliding>
    </ion-col>
  </ion-row>
</ion-grid>
