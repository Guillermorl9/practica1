<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col>ID</ion-col>
      <ion-col>NOMBRE</ion-col>
      <ion-col>PRECIO</ion-col>
      <ion-col>DETALLES</ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>1</ion-col>
      <ion-col>Pantalones</ion-col>
      <ion-col>16</ion-col>
      <ion-col>
        <ion-button>Detalles</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>1</ion-col>
      <ion-col>Chaqueta</ion-col>
      <ion-col>30</ion-col>
      <ion-col><ion-button>Detalles</ion-button> </ion-col>
    </ion-row>
    <ion-row class="ion-text-center">
      <ion-col>3</ion-col>
      <ion-col>Camiseta</ion-col>
      <ion-col>7</ion-col>
      <ion-col><ion-button>Detalles</ion-button> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
