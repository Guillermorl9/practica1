<app-custom-header [translucent]="true" [title]="'Config'"></app-custom-header>

<ion-content [fullscreen]="true">
  <app-custom-header [size]="'large'" [title]="'Configuration'" [collapse]="'condense'"></app-custom-header>
  <ion-card>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{user?.firstName}} {{user?.lastName}}</ion-card-title>
      <ion-card-subtitle>{{ user?.email }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Settings</ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item id="open-modal" (click)="changeName()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Change personal data</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="trending-up-outline"></ion-icon>
          <ion-label>My orders</ion-label>
        </ion-item>
        <ion-item (click)="logOut()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-list>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title>Change personal data</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input
                label="Enter your first name"
                labelPlacement="stacked"
                type="text"
                placeholder="{{firstName}}"
                [(ngModel)]="firstName"
              ></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card-content>
  </ion-card>
</ion-content>
