<app-custom-header [translucent]="true" [title]="'Config'"></app-custom-header>

<ion-content [fullscreen]="true">
  <app-custom-header [size]="'large'" [title]="'Configuration'" [collapse]="'condense'"></app-custom-header>
  <ion-card>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{user?.firstName}} {{user?.lastName}}</ion-card-title>
      <ion-card-subtitle>{{ user?.email }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Settings</ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item (click)="logOut()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
