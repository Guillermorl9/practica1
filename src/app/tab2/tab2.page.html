<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Productos</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-card *ngFor="let producto of productList">
      <ion-card-header>
        <ion-item [routerLink]="['/tab2', producto.id]">
          <ion-avatar slot="start">
            <ion-img [src]="producto.imagen"></ion-img>
          </ion-avatar>
          <ion-label>
            <ion-card-title>{{producto.nombre}}</ion-card-title>
            <ion-card-subtitle>{{producto.precio | currency: "EUR"}}</ion-card-subtitle>
          </ion-label>
        </ion-item>
      </ion-card-header>
    </ion-card>
  </ion-grid>


</ion-content>
